<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script defer src="inputOpPlan.js"></script>
</head>
<body>
    <form id = "opPlanForm" method = "POST">
        <label for = "ncoordinate"> Coordinates </label>
        <input type = "number" id = "ncoordinate"            name = "ncoordinate"           placeholder = "North">
        <input type = "number" id = "ecoordinate"            name = ecoordinate             placeholder = "East">
        <br>
        <label for = "address"> Address </label>
        <input type = "text" id = "address" name = "address">
        <br>
        <label for = "buildingDefinition"> Building Definition </label>
        <input type = "text"    id = "buildingDefinition"    name = "buildingDefinition"    placeholder = "Building Definition">
        <input type = "text"    id = "usage"                 name = "usage"                 placeholder = "Usage">
        <input type = "number"  id = "height"                name = "height"                placeholder = "Height in meters">
        <input type = "text"    id = "specialConsiderations" name = "specialConsiderations" placeholder = "Special considerations">
        <br>
        <label for = "fireEquipment"> Fire Equipment: </label>
        <br>
        <label for = "fireLift"> Fire lift</label>
        <input type = "checkbox" id = "fireLift"             name = "fireLift">
        <br>
        <label for = "escapeStairs"> Escape Stairs</label>
        <input type = "checkbox" id = "escapeStairs"         name = "escapeStairs"           value = "escapeStairs">
        <br>
        <label for = "risers"> Risers</label>
        <input type = "checkbox" id = "risers"               name = "risers"                 value = "risers">
        <br>
        <label for = "sprinkler"> Sprinklers </label>
        <input type = "checkbox" id = "sprinkler"            name = "sprinkler"              value = "sprinkler">
        <br>
        <label for = "smokeDetector"> Smoke detector </label>
        <input type = "checkbox" id = "smokeDetector"        name = "smokeDetector"          value = "smokeDetector">
        <br>
        <label for = "markers"> Markers </label>
        <input type = "checkbox" id = "markers"              name = "markers"                value = "markers">
        <br>
        <label for = "automaticFireDetector"> Automatic fire detector </label>
        <input type = "checkbox" id = "automaticFireDetector" name = "automaticFireDetector" value = "automaticFireDetector">
        <br>
        <label for = "internalAlert"> Internal alert</label>
        <input type = "checkbox" id = "internalAlert"        name = "internalAlert"          value = "internalAlert">
        <br>
        <label for = "considerations"> Considerations </label>
        <input type="text"       id = "considerations"       name = "considerations">
        <br>
        <label for "fullOpPlan"> Full operative plan</label>
        <input type = "file" id = "fullOpPlan"               name = "fullOpPlan" accept = ".pdf">

        <input type = "button" name = "submit" value = "addOpPlan" onclick="sendData()">


    </form>
</body>
</html>
