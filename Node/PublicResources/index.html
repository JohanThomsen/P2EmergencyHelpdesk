<!DOCTYPE html>
<html>
    <head>
        <title>GIS</title>
        <meta charset="UTF-8">
        <script defer src="maps.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
              integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
              crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
                integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
                crossorigin=""></script>
    </head>
    <body class = "main">
        <div class="headerBar">
            <h2> Operative plan overview </h2>
        </div>
        <div id="mapArea"></div>
        <div id="strucPlan" class="textbox">
            <h3>Structure plan</h3>
        </div>
        <div id="opPlan" class="textbox">
            <h3>Operative plan:</h3>
            <button class = "accordion">Generel information</button>
            <div class = "panel" id="Generel"></div>
            <button class = "accordion">Firefighting Equipment</button>
            <div class = "panel" id="Equip"></div>
            <button class = "accordion">Nearby Warnings</button>
            <div class = "panel" id="Nearby"></div>
        </div>
    </body>
</html>
