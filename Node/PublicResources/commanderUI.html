<!DOCTYPE html>
<html>
    <head>
        <title>CommanderUI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="commanderUI.js"></script>
        <script defer src="sharedClientFunctions.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" media="screen and (orientation: portrait)" type="text/css" href="commanderUITablet.css">
        <link rel="stylesheet" media="screen and (orientation: landscape)" type="text/css" href="commanderUI.css">
    </head>
    <body class = "main">
        <div class="headerBar">
            <div class="dropdown">
                <button class="dropbtn">Menu
                    <i class="fa fa-bars"></i>
                </button>
                <div class="dropdown-content">
                    <a href="/">Operator</a>
                    <a href="#">Commander</a>
                    <a href="/uploadOP">Input</a>
                </div>
            </div>
            <h2> Onsite emergency </h2>
        </div>
        <div class="slideshow-container" id="slideshowContainer">
        </div>
        <div id="opPlan" class="textbox">
            <h2> Operative plan: </h2>
            <button class = "accordion">- Generel information</button>
            <div class = "panel" id="Generel"></div>
            <button class = "accordion">- Firefighting Equipment</button>
            <div class = "panel" id="Equip"></div>
            <button class = "accordion">- Nearby Warnings</button>
            <div class = "panel" id="Nearby"></div>
            <div class = "logIndField">
                <form  method = "POST" id = "IDinput">
                    <div class = "logIndDiv">
                    <input type="number" id = "logInID" name = "logInID" placeholder="User ID">
                    <button type="button" onclick="fetchCommanders()">Log in</button>
                    <p id = "ErrorMessage"></p>
                    </div>
                </form>
                <p id = "ErrorMessage"></p>
                <div id = "resolveFire">
                    
                </div>
            </div>
        </div>
        <div class="buildingOverview-container" id = "buildingOverviewContainer">
            
        </div>
    </body>
</html>
